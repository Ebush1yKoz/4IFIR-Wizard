-- Did it work?
[*Yes ;; CPU High Undervolt Mode]
; Mariko
catch_errors
json_source '/switch/.packages/4IFIR Wizard/Configure/Full Assist/json/18CPU_HIGH_UV.json' name
hex-by-cust-offset /atmosphere/kips/loader.kip 12340 {json_source(*,hex)}
cp '/switch/.packages/4IFIR Wizard/Configure/Full Assist/inis/19GPU_OVER.ini' '/switch/.packages/4IFIR Wizard/config.ini'
reboot

[*No ;; CPU Low Undervolt Mode]
; Mariko
catch_errors
json_mark_cur_kip '/switch/.packages/4IFIR Wizard/Configure/Full Assist/json/17SpeedShift.json' name 12336
hex-by-cust-offset /atmosphere/kips/loader.kip 12336 {json_mark_cur_kip(*,hex)}
; cp '/switch/.packages/4IFIR Wizard/Configure/Full Assist/inis/Start.ini' '/switch/.packages/4IFIR Wizard/config.ini'
reboot

-- Stop the process
[Save and stop]
cp '/switch/.packages/4IFIR Wizard/Configure/Full Assist/inis/Start.ini' '/switch/.packages/4IFIR Wizard/config.ini'
rename '/switch/.packages/4IFIR Wizard/Configure/!config.ini' '/switch/.packages/4IFIR Wizard/Configure/config.ini' 
rename '/switch/.packages/4IFIR Wizard/Backup/!config.ini' '/switch/.packages/4IFIR Wizard/Backup/config.ini' 
rename '/switch/.packages/4IFIR Wizard/About/!config.ini' '/switch/.packages/4IFIR Wizard/About/config.ini' 
back